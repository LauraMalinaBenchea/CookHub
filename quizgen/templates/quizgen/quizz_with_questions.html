{% extends "quizgen/base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-xl">
        <h2 class="text-2xl font-bold mb-4">Create a New Quiz</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <h3 class="text-xl font-semibold mt-6">Questions</h3>
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="border p-4 my-2 rounded bg-gray-50">
                    {{ form.as_p }}
                </div>
            {% endfor %}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Save</button>
        </form>
    </div>
{% endblock %}
